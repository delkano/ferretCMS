{~ if(@page.id): ~}
<h2>{{@L.page.editing,@page.name|format}}</h2>

<form method="POST" action="{{@BASE}}{{'page_update','id='.@page.id | alias}}"  enctype="multipart/form-data">
{~ else: ~}
<h2>{{@L.page.creating}}</h2>

<form method="POST" action="{{@BASE}}{{'page_create' | alias}}"  enctype="multipart/form-data">
{~ endif ~}

    <label for="title">{{@L.page.title}}</label>
    <input type="text" name="title" value="{{@page.title}}" id="title">
    
    <label for="content">{{@L.page.content}}</label>
    <textarea name="content" rows="8" cols="40">{{@page.content}}</textarea>
</form>
