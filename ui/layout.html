<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>{~ if(@site.title): ~}{{@site.title}} - {~ endif ~}{{@cfg.title}}</title>
        <meta name="description" content="{{@site.description}}">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link type="text/plain" rel="author" href="{{@BASE}}/humans.txt" />

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->
        <link rel="manifest" href="{{@BASE}}/manifest.json">

        <link rel="stylesheet" href="{{@BASE}}/css/trumbowyg.min.css">

        <link rel="stylesheet" href="{{@BASE}}/css/normalize.css">
        <link rel="stylesheet" href="{{@BASE}}/css/chosen.min.css">
        <link rel="stylesheet" type="text/css" href="{{@BASE}}/assets/less?files=main.less">
        <script src="{{@BASE}}/js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <header>
            <a href="{{@BASE}}/">
                <div id='title'><img src="{{@BASE}}/{{@cfg.logo}}" id="logo" /><h1>{{@cfg.title}}</h1></div>
            </a>
            
            <nav id="main-menu">
                {{'Main Menu' | menu}}
           </nav>
        </header>
        <div class="container" id="main">
            <include if="{{@ERROR && @ERROR.code!=400}}" href="error.html"/>

            {~ if(@note): ~}
            <div class="note popup">{{@note}}</div>
            {~ endif ~}

            <include if="{{isset(@site.template)}}" href="{{'templates/'.@site.template.'.html'}}"/>
        </div>
        <footer>
            
        </footer>

        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
        <script src="{{@BASE}}/js/vendor/trumbowyg.min.js"></script>
        <script src="{{@BASE}}/js/vendor/jquery.singleuploadimage.js"></script>
        <script src="{{@BASE}}/js/vendor/chosen.jquery.min.js"></script>
        <script src="{{@BASE}}/assets/js?files=plugins.js"></script>
        <script src="{{@BASE}}/assets/js?files=main.js"></script>
        {~ foreach(@js_files?:[] as @file): ~}
        <script src="{{@BASE}}/assets/js?files={{@file}}.js"></script>
        {~ endforeach ~}

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <!--
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='https://www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X','auto');ga('send','pageview');
        </script>
        -->
    </body>
</html>
