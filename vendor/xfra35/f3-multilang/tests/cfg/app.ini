[maps]
/ = App\Home
@legal      : /legal                = App\Legal
@faq        : /faq                  = App\Faq
@blogEntry  : /blog/@slug           = App\BlogEntry
@resize     : /resize/@format/@file = App\Resize
@foo        : /foo/@bar/*           = App\Foo

[MULTILANG]
global = resize

[MULTILANG.languages]
fr = fr-FR,fr
it = it-IT,it
de = de-DE,de
en = en,en-GB
;set english at last because of F3's fallback "bug" >> LANGUAGE auto-detected can't use another fallback than 'en'

[MULTILANG.rules.fr]
legal              = /mentions-legales
faq                = /foire-aux-questions
blogEntry          = FALSE

[MULTILANG.rules.it]
blogEntry           = FALSE
